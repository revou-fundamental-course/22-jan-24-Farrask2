<!DOCTYPE html>
<html>
  <head>
    <title>Mogups - Top Rated E-Groceries Shop in Indonesian</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Mogups</h1><input type ="submit" name="HOME" value="HOME"></input><input type ="submit" name="OUR Package" value="OUR Package"></input><input type ="submit" name="HOME" value="Call us"></input>

    <main>
      <section id="features">

        <img src="Capture.jpg" alt="Capture">

            <option value="products">Product Information</option>
            <option value="orders">Order Inquiry</option>
          </select>
          <button type="submit">SEND</button>
    
    </main>
    <footer>
    </footer>
